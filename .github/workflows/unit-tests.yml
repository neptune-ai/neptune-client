name: Unit Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  client:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 75
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.7" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install package
        uses: ./.github/actions/install_package
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: |
          pytest -v \
          ./tests/neptune/legacy \
          --timeout=120 \
          --timeout_method=thread
        shell: bash

