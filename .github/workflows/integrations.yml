name: integrations

on:
  workflow_call:
    inputs:
      neptune_ref:
        description: 'Reference to neptune-client branch to use while running integration tests (can be a branch, tag, or commit SHA)'
        type: string
        required: false
  workflow_dispatch:

env:
  WORKSPACE_NAME: e2e-tests
  NEPTUNE_API_TOKEN: ${{ secrets.E2E_NEPTUNE_API_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.E2E_INTEGRATIONS_SLACK_WEBHOOK }}

jobs:
  set_neptune_ref:
    uses: ./.github/workflows/set_neptune_ref.yml
    with:
      workflow_call_input_neptune_ref: ${{ inputs.neptune_ref }}
  fastai:
    needs: [set_neptune_ref]
    env:
      NEPTUNE_PROJECT: e2e-tests/integrations
    timeout-minutes: 75
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.7", "3.10" ]
        os: [ ubuntu-latest, windows-latest ]
        include:
          - python-version: "3.7.16"
            os: macos-latest
          - python-version: "3.10"
            os: macos-latest
    runs-on: ${{ matrix.os }}
    name: 'fastai (${{ matrix.os }} - py${{ matrix.python-version }})'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ needs.set_neptune_ref.outputs.neptune_ref }}

    - name: Install package
      uses: ./.github/actions/install-package
      with:
        python-version: ${{ matrix.python-version }}
        os: ${{ matrix.os }}

    - name: Test integration
      uses: neptune-ai/neptune-fastai/.github/actions/e2e@master
      with:
        working_directory: neptune-fastai

  fastai-notify:
    needs: [fastai, set_neptune_ref]
    runs-on: ubuntu-latest
    if: (success() || failure()) && github.ref == 'refs/heads/dev/1.x'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.set_neptune_ref.outputs.neptune_ref }}

      - name: Notify
        uses: ./.github/actions/job-notify
        with:
          slack-webhook: ${{ secrets.E2E_INTEGRATIONS_SLACK_WEBHOOK }}
          job-status: ${{ needs.fastai.result }}

  kedro:
    needs: [set_neptune_ref]
    env:
      NEPTUNE_PROJECT: e2e-tests/integrations
    timeout-minutes: 75
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10" ]
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    name: 'kedro (${{ matrix.os }} - py${{ matrix.python-version }})'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ needs.set_neptune_ref.outputs.neptune_ref }}

    - name: Install package
