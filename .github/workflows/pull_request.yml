name: Pull Request
on:
  push:
    branches-ignore:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Lint
        uses: ./.github/actions/lint

  integration:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.7"] #, "3.10"] # minimum, maximum
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        # Install development package as some integrations are checking that neptune-client will be listed by distutils
        run: |
          pip install -e . -r requirements/e2e_requirements.txt

      - name: List dependencies
        run: |
          pip list

      - name: Build and test
        run : |
          pytest ./tests
