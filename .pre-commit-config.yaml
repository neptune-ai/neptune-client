repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files", "--skip", "tests/neptune/test_imports.py", "--line-length=120"]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: ["--line-length=120"]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: insert-license
        files: ^neptune/new/.*\.py$
        args: ["--license-filepath", "neptune/license_header.txt"]
exclude: |
  (?x)(
     ^tests/data/|
     ^neptune/license_header\.txt
  )
default_language_version:
    python: python3
