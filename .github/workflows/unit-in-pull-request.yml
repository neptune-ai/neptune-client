name: unit

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - master

jobs:
  test:
    timeout-minutes: 75
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.7"]
        module:
          - "legacy"
#          - "management"
#          - "new"
    name: '${{ matrix.module }} (${{ matrix.os }} - py${{ matrix.python-version }})'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run tests
        uses: ./.github/actions/test-unit
        with:
          python-version: ${{ matrix.python-version }}
          os: ${{ matrix.os }}
          module: ${{ matrix.module }}

      - name: Report
        uses: Raalsky/action-junit-report@main
        if: always()
        with:
          report_paths: './test-results/test-unit-*.xml'
          update_check: true
          include_passed: true
          annotate_notice: true
          job_name: '${{ matrix.module }} (${{ matrix.os }} - py${{ matrix.python-version }})'
