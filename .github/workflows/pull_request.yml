name: Pull Request
on:
  push:
    branches-ignore:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Lint
        uses: ./.github/actions/lint

  integration:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.9] # minimum, maximum
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r requirements/test_requirements.txt

      - name: Build and test
        run : |
          pytest ./tests

  notify:
    needs: [lint, integration]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: show action_status
        run: "echo ${{ github.action_status }}"
      - name: Notify
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ github.action_status }}
          fields: repo,message,commit,author,eventName,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
