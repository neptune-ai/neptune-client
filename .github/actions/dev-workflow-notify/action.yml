---
name: Notify about workflow status
description: Send Slack channel notification about workflow finish status
inputs:
  slack-webhook:
    description: "A Slack Webhook to post a notification"
    required: true

runs:
  using: "composite"
  steps:
    #- uses: technote-space/workflow-conclusion-action@v3

    - name: Set production field
      id: set-production
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "PRODUCTION=Production 1.x" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/dev/1.x" ]]; then
          echo "PRODUCTION=Production" >> $GITHUB_OUTPUT
        else
          echo "PRODUCTION=Unknown" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Notify about success
      uses: 8398a7/action-slack@v3
      #if: env.WORKFLOW_CONCLUSION == 'success'
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack-webhook }}
      with:
        status: custom
        fields: repo,message,author,job,eventName,took
        custom_payload: |
          {
            "text": "*Workflow Status: ${{ env.WORKFLOW_CONCLUSION }}*",
            "attachments": [
              {
                "color": "#36a64f",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ process.env.AS_REPO }}",
                    "short": true
                  },
                  {
                    "title": "Message",
                    "value": "${ process.env.AS_MESSAGE }",
                    "short": false
                  },
                  {
                    "title": "Author",
                    "value": "${{ env.AS_AUTHOR }}",
                    "short": true
                  },
                  {
                    "title": "Job",
                    "value": "${ env.AS_JOB }",
                    "short": true
                  },
                  {
                    "title": "Event Name",
                    "value": "${{ env.AS_EVENTNAME }}",
                    "short": true
                  },
                  {
                    "title": "Took",
                    "value": "${{ env.AS_TOOK }}",
                    "short": true
                  },
                  {
                    "title": "Production",
                    "value": "${{ steps.set-production.outputs.PRODUCTION }}",
                    "short": true
                  }
                ]
              }
            ]
          }
