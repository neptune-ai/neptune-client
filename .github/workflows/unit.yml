name: unit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # Run every day at arbitrary time (4:00 AM UTC)
  push:
    branches-ignore:
      - master
    tags:
      - "*"

jobs:
  test:
    timeout-minutes: 75
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
    name: 'test (${{ matrix.os }} - py${{ matrix.python-version }})'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run tests
        uses: ./.github/actions/test-unit
        with:
          python-version: ${{ matrix.python-version }}
          os: ${{ matrix.os }}
          module: ${{ matrix.module }}
          report_job: 'test (${{ matrix.os }} - py${{ matrix.python-version }})'

  unit-tests-notify:
    needs: [ test ]
    runs-on: ubuntu-latest
#    if: github.ref == 'refs/heads/master'
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.E2E_REGULAR_SLACK_WEBHOOK }}
    steps:
      - uses: technote-space/workflow-conclusion-action@v3

      - name: Notify about failure
        uses: 8398a7/action-slack@v3
        if: env.WORKFLOW_CONCLUSION != 'success'
        with:
          status: failure
          fields: repo,message,author,job,eventName,took

      - name: Notify about success
        uses: 8398a7/action-slack@v3
        if: env.WORKFLOW_CONCLUSION == 'success'
        with:
          status: success
          fields: repo,message,author,job,eventName,took
