repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--settings-path, pyproject.toml]
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        args: [--config, pyproject.toml]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        files: ^src/neptune/(?!new/|legacy/|vendor/)[^/]+(?:/[^/]+)*\.py$
        args: [ "--license-filepath", ".github/license_header.txt", "--allow-past-years"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        entry: pflake8
        # We use a custom version of flake8 that includes a fix for Python 3.12 compatibility
        additional_dependencies: ["git+https://github.com/neptune-ai/pyproject-flake8.git@7.0.0"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        args: [ --config-file, pyproject.toml ]
        pass_filenames: false
        additional_dependencies: [ types-click ]
exclude: |
  (?x)(
     ^tests/unit/data/|
     ^.github/license_header\.txt
  )
default_language_version:
    python: python3
