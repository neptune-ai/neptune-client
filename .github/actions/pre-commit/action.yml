---
name: Pre-commit
description: Check that pre-commit is required
runs:
    using: "composite"
    steps:
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install poetry poetry-dynamic-versioning && poetry install --with dev
        shell: bash

      - name: Run pre-commit
        run: pre-commit run --all-files
        shell: bash
