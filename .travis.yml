sudo: false
dist: xenial
language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'

install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt
- pip install tox-travis
script:
- python -m pylint -j 0 -f parseable neptune tests
- tox
deploy:
  provider: pypi
  user: neptune-deployer
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
