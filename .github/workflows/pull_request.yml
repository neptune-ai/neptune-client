name: Pull Request
on:
  pull_request:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 75
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # TODO: restore ubuntu-lotest
        python-version: ["3.7", "3.10"] # minimum, maximum
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Tests
        uses: ./.github/actions/tests

  publish-tests:
    needs: [test]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Publish tests
        uses: ./.github/actions/publish-tests-result
