      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.10" ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    name: 'mlflow (${{ matrix.os }} - py${{ matrix.python-version }})'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.set_neptune_ref.outputs.neptune_ref }}

      - name: Install package
        uses: ./.github/actions/install-package
        with:
          python-version: ${{ matrix.python-version }}
          os: ${{ matrix.os }}

      - name: Test integration
        uses: neptune-ai/neptune-mlflow/.github/actions/e2e@master
        with:
          working_directory: neptune-mlflow

  mlflow-notify:
    needs: [ mlflow, set_neptune_ref ]
    runs-on: ubuntu-latest
    if: (success() || failure()) && github.ref == 'refs/heads/dev/1.x'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.set_neptune_ref.outputs.neptune_ref }}

      - name: Notify
        uses: ./.github/actions/job-notify
        with:
          slack-webhook: ${{ secrets.E2E_INTEGRATIONS_SLACK_WEBHOOK }}
          job-status: ${{ needs.mlflow.result }}

  airflow:
